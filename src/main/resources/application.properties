


# ------------------------
# Application Settings
# ------------------------
spring.application.name=scm2.0
server.baseUrl=${BASE_URL:http://localhost:8080}
server.port=${PORT:8080}
  # Railway sets PORT automatically

# ------------------------
# Database Configuration (MySQL - Railway Compatible)
# ------------------------
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:scm20}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:vikshit}

# ------------------------
# JPA / Hibernate Configuration
# ------------------------
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# ------------------------
# File Upload Settings
# ------------------------
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:-1}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:-1}

# ------------------------
# Spring Profile
# ------------------------
spring.profiles.active=${SPRING_PROFILE:dev}

