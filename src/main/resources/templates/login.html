<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>
        login page 
    </title>
   
</head>
<body>
    <div id="content"class="pt-16" >
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <!-- 6 ki space le rhi h-->
                  <!--card-->                
<div 
 class="block  p-6 border-t-4 border-green-500 bg-white  rounded-lg shadow hover:bg-gray-50 dark:bg-gray-800 dark:border-green-600 dark:hover:bg-gray-700">

 <!--MESSAGE HERE-->

 <div data-th-replace="message::messagebox"></div>

 <!--heading-->
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
        Login Here
    </h5>
    <p class="font-normal text-gray-400 dark:text-gray-500">
       Start managing contacts on cloud.....
    </p>

 <div  class=" text-red-500  text-center my-2" th:if="${param.error}">Invalid username and password</div>
 
 <div  class=" text-green-500 text-center my-2" th:if="${param.logout}">You have been logged out</div>

    <!--FORM-->
    <form
    method="post"
    data-th-action="@{'/authenticate'}"
    class="mt-5"


    >
       
    
          <!---USERNAME-->
          <div class="mb-3">
            <label
             for="email" class="block mb-2 text-sm font-medium text-gray-800 dark:text-white">
            Email
            </label>
            <input
           name="email"
             type="email"
             id="email" 
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter Your Email " required />
              <!-- <p 
              
              data-th-errors="*{email}"
              data-th-if ="${#fields.hasErrors('email')}"
              class="text-red-600  text-sm px-1 py-1">
             
            </p> -->
          </div>

           <!---password-->
           <div class="mb-3">
            <label
             for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Password
            </label>

            <input
           name="password"
             type="password"
             id="Password"
               
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Create your Password " required />
              <!-- <p 
              
              data-th-errors="*{password}"
              data-th-if ="${#fields.hasErrors('password')}"
              class="text-red-600  text-sm px-1 py-1">
              Name is required
            </p> -->
          </div>
           

    <!-- Button Group -->
    <div class="flex justify-center space-x-3">
        <button
        type="submit"
         class="px-2.5 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-800 dark:bg-blue-700 dark:hover:bg-blue-800">
            Login
        </button>
        <button
        type="reset"
         class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-orange-800 dark:bg-blue-700 dark:hover:bg-orange-800">
            Reset
        </button>
    </div>
    <div class="social-buttons-container flex justify-center items-center flex-col space-y-3 mt-10">
        <!---for linlk in thymleaf use @-->
        <a 
        class="px-4 py-2.5 w-1/2 font-semibold  text-center rounded-lg login-with-google-btn"
        data-th-href="@{'/oauth2/authorization/google'}">
        Google</a>

        <!--github button-->
        <a 
        data-th-href="@{'/oauth2/authorization/github'}"
        type="button" class="py-2 px-3 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-1/2 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
              <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>

             GitHub
        </a>
    </div>

    </form>
   
   
    
</div>
    

            </div>
            

        </div>
         <!-- Footer -->
         <footer class=" py-8">
            <div class="container mx-auto text-center">
                <p class= "text-gray-400 dark:text-gray-500">
                    &copy; 2025 Vikshit chauhan. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

</html>
