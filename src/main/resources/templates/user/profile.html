<!DOCTYPE html>
<html 
lang="en" 
th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name}+' |  SCM'">
         Profile Page
       
    </title>
   
</head>

<div id="content">
    <!--sidebar of loggedin user-->
  <div th:if="${loggedInUser}">
    <div data-th-replace="~{user/usersidebar::usersidebar}">

    </div>

  </div>
<body>
    <div  class="sm:pl-64" style="height:1000px;">
        <div  class="flex items-center justify-center md:pt-32 flex-col">
        <div class="bg-green-100 dark:bg-green-900 text-gray-300 p-6 rounded-lg shadow-lg max-w-2xl w-full">
            <div class="flex flex-col items-center">
                <img 
                onerror="this.src='https://www.pngkit.com/png/detail/126-1262807_instagram-default-profile-picture-png.png'"
                data-th-src="@{${loggedInUser.profilePic}}" src="/docs/images/people/profile-picture-1.jpg"  alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                <h2 class="text-4xl text-green-600 dark:text-white font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
                <h3 class="text-blue-800 text-xl dark:text-orange-300" data-th-text="${loggedInUser.email}">user.email@example.com</h3>
                <p class="text-blue-800 mb-2 text-xl  dark:text-orange-300" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>
                <p class="text-blue-800 mb-4 text-center text-xl  dark:text-orange-300" data-th-text="${loggedInUser.about}">About the user...</p>
                
                    
            </div>
    </div>
</div>
</div>
    </body>
    <script>
        console.log("this is profile page");
    </script>
</body>
</html>
